<!-- Required HTML5 document type classification for browser compatibility -->
<!DOCTYPE html>
<!-- Designation of default language; browser may ask to translate if not defaulted -->
<html lang="en">
    <head>
        <!-- Required meta tags for Bootstrap -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Local CSS link -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- Title on browser window/tab -->
        <title>Psychic Game</title>
    </head>
    <body>
        <header class="container-fluid shadow p-4 mb-5 text-center">
            <h1>The Psychic Game</h1>
        </header>

        <div class="container shadow mb-5">
            <p>Guess what letter I'm thinking of. . . press a letter-key on your keyboard to guess. . .</p>
            <div class="row">
                <div class="col-4 text-right">
                    <p id="wins-text">Wins: 0</p>
                    <p id="losses-text">Losses: 0</p>
                    <p id="remaining-text">Guesses Left: 9</p>
                    <p id="guesses-text">Your guesses so far: 0</p>
                </div>
                <div class="col-8 text-center h2">
                    <span id="msg-text">Guess!</span>
                </div>
            </div>
        </div>

        <footer class="container-fluid shadow p-4 mb-5 relative-bottom text-center text-secondary">
            Copyright &copy
        </footer>
    </body>
    <!-- Local Javascript Link -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
